<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <style>
      .container {
        width: 500px;
        height: 500px;
        border: 1px solid red;
      }
      .span {
        display: inline-block;
        width: 300px;
        height: 300px;
        border: 1px solid red;
      }
    </style>
    <title>React App</title>
    <script>
      /*
      event.target：事件触发元素，固定不便
      event.currentTarget：事件处理元素，随处理对象的变化而变化
      document上不存在beforeUnload、pagehide、unload、pageshow、load等事件
      window和document：都可以挂DOMContentLoaded
      */
      // window.onbeforeunload = function (e) {
      //   return '';
      // };
      document.addEventListener('DOMContentLoaded', function (event) {
        console.log('DOMContentLoaded=====>', event, event.currentTarget);
      });
      window.addEventListener('load', function (event) {
        console.log('load====>', event);
      });
      window.addEventListener('beforeunload', function (event) {
        console.log('beforeunload======>', event);
        // 无法阻止关闭，但是window.onbeforeunload可以阻止
        return 'demo';
      });
      window.addEventListener('unload', function (event) {
        console.log('unload======>', event);
      });
      window.addEventListener('pageshow', function (event) {
        console.log('pageshow======>', event);
      });
      window.addEventListener('pagehide', function (event) {
        console.log('pagehide======>', event);
      });
      function loadImage() {
        console.log('image===>', arguments);
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <img
      src="https://www.baidu.com/img/flexible/logo/pc/result.png"
      onload="loadImage()"
    />

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
